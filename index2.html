<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style2.css">

    <!-- ----fon awesome link-------- -->
    <script src="https://kit.fontawesome.com/250ac0cd83.js" crossorigin="anonymous"></script>

    <!----------- google font---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Upconing Match</title>
</head>
<body>
      <Main>
        <!----------------- section banner--------------- -->
        <section class="banner-sec">
            <div class="banner-item">
        
                <div class="banner-split">
                    <div class="banner-title">
                        <h1>The Greatest <br> show on the <br> earth</h1>
        
                    </div>
                    <div class="banner-sbu-titel">
                        <p>Contray to popular belief, Lorem, ipsum dolor sit amet consectetur <br> adipisicing elit. Veniam <br>
                            porro soluta laborum error repellat.</p>
                    </div>
                    <div>
                        <button class="banner-button">Watch Live <i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
        
        
                <div class="banner-split">
                    <div class="image">
                        <img class="banner-image" src="photo/sadio mana.png" alt="">
                    </div>
                </div>
        
            </div>
        
        </section>

        <!-- -----------------///---All Match update-----///------==-->
        <section class="container-Match">
            <div class="All-Match-and-button">
        
                <div class="Match-split">
                    <div class="All-button">
                        <div class="buttons">
                            <div class="D"><button class="Upcoming-Match">Upcoming Match</button></div>
        
                            <div class="D"><button class="All-Group">All Group</button></div>
        
                            <div class="D"><button class="Blog">Blog</button></div>
                        </div>
                    </div>
                </div>
        
                <!----------- Live-Match-------------- -->
        
                <div class="Match-split">
                    <div class="All-Live-Match">
                        <div class="Upconing-Match">
                            <div class="Team">
                                <div class="Team-flag">
                                    <img src="photo/flog/Flag.png" alt="">
                                </div>
                                <div class="Team-flag">
                                    <h1>VS</h1>
                                </div>
                                <div class="Team-flag">
                                    <img src="photo/flog/germany Flag.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        
        </section>
      </Main>
</body>
</html>
